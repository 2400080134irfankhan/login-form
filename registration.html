<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f0f0; }
    form { background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,.2); }
    input { display:block; margin:10px 0; padding:8px; width:200px; }
    button { width:100%; padding:10px; background:#2196F3; color:white; border:none; border-radius:4px; cursor:pointer; }
    button:hover { background:#1976D2; }
  </style>
</head>
<body>
  <form>
    <h2>Register</h2>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Confirm Password" required>
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
